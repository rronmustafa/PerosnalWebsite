<!DOCTYPE html>

<!-- Fig. 4.22: user_relative.html -->
<!-- em measurement for text size. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>User Styles</title>
        <style type = "text/css">
            .note { font-size: .75em; }
        </style>
    </head>
    <body>
        <!--Go back Button-->
    <button onclick="goBack()">Go Back</button>
        <p>Thanks for visiting my website. I hope you enjoy it.
        </p><p class = "note">Please Note: This site will be
        moving soon. Please check periodically for updates.   
        </p>

        <!--function that make able to go back-->
    <script>
        function goBack() {
        window.history.back();
        }
    </script>

    
    </body>
</html>
