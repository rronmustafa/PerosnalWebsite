<!DOCTYPE html>

<!-- Fig. 5.6: radientgradient.html -->
<!-- Radial gradient in CSS3. -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Radial Gradient</title>
        <style type = "text/css">
            div {
                width: 200px;
                height: 200px;
                padding: 5px;
                text-align: center;
                background: -webkit-radial-gradient(center,yellow,red);
                background: -moz-radial-gradient(center,yellow,red);
                background: radial-gradient(center,yellow,red);
            }
        </style>
    </head>
    <body>
        <!--Go back Button-->
    <button onclick="goBack()">Go Back</button>
            
        <div>
            <h2>Radial Gradient</h2>
        </div>

        <!--function that make able to go back-->
    <script>
        function goBack() {
        window.history.back();
        }
    </script>

    
    </body>
</html>
