<!DOCTYPE html>

<!-- Fig. 5.3: boxshadow.html -->
<!-- Creating box-shadow effects. -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Box Shadow</title>
        <style type = "text/css">
            div {
                width: 200px;
                height: 200px;
                background-color:plum;
                box-shadow: 25px 25px 50px dimgray;
                float: left;
                margin-right: 120px;
                margin-top: 40px;
            }
            #box2 {
                width: 200px;
                height: 200px;
                background-color: plum;
                box-shadow: -25px -25px 50px dimgrey;
            }
            h2{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--Go back Button-->
    <button onclick="goBack()">Go Back</button>
            
        <div><h2>Box Shadow Bottom and Right</h2></div>
        <div id="box2"><h2>Box Shadow Top and Left</h2></div>

        <!--function that make able to go back-->
    <script>
        function goBack() {
        window.history.back();
        }
    </script>

    
    </body>
</html>
