<!DOCTYPE html> 

<!-- Fig. 8.9: DowhileTest.html --> 
<!-- Using the do...while repetition statement. --> 
<html> 
    <head> 
        <meta charset = "utf-8"> 
        <title>Using the do...while Repetition Statement</title> 
        <script> 
        
            var counter = 1; 
            
            do { 
                document.writeln( "<h" + counter + ">This is " + 
                    "an h" + counter + "level head" + "</h" + counter + ">" ); 
                ++counter; 
            } 
            while ( counter <= 6 ); 
        </script> 
    </head>
    <body>
        <button onclick="goBack()">Go Back</button>
            <h1>Chapter8 HomeWorks  </h1>
            
    <script>
        function goBack() {
        window.history.back();
        }
    </script>

    </body> 
</html>
