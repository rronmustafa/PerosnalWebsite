<!DOCTYPE html> 

<!-- Fig. 8.7: SwitchTest.html --> 
<!-- Using the switch multiple-selection statement. --> 
<html> 
    <head> 
        <meta charset = "utf-8"> 
        <title>Switching between HTML5 List Formats</title> 
        <script> 
            var choice; // user's choice 
            var startTag; // starting list item tag 
            var endTag; // ending list item tag 
            var validInput = true; // true if input valid else false 
            var listType; // type of list as a string 
            choice = window.prompt( "Select a list style:\n" + "1 (numbered), 2 (lettered), 3 (roman numbered)", "1" );
            switch ( choice ) 
            { 
                case "1": 
                    startTag = "<ol>"; 
                    endTag = "</ol>"; 
                    listType = "<hl>Numbered List</hl>"; 
                    break; 
                case "2": 
                    startTag = "<o1 style = 'list-style-type: upper-alpha'>"; 
                    endTag = "</ol>"; listType = "<hl>Lettered List</hl>"; 
                    break; 
                case "3": 
                    startTag = "<ol style = 'list-style-type: upper-roman'>'"; 
                    endTag = "</ol>"; 
                    listType = "<hl>Roman Numbered List</hl>"; 
                    break; 
                default: 
                    validInput = false; 
                    break;
            } //end switch
            if ( validInput === true )
            { 
                document.writeln( listType + startTag );  
                
                for ( var i = 1; i <= 3; ++i ) 
                    document.writeln( "<li>List item "+  i + "</li>" ); 
                    
                document.writeln( endTag ); 
            } //end if 
            else 
                document.writeln( "Invalid choice: "+ choice ); 
        </script> 
    </head>
    <body>
        <button onclick="goBack()">Go Back</button>
            <h1>Chapter8 HomeWorks  </h1>
            
    <script>
        function goBack() {
        window.history.back();
        }
    </script>

    </body> 
</html>
