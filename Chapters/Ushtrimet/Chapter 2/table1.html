<!DOCTYPE html>

<!-- Fig. 2.12: table1.html -->
<!-- Creating a basic table. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>A simple HTML5 table</title>
	</head>

	<body>
						<!--Go back Button-->
    <button onclick="goBack()">Go Back</button>
			
		<!-- the <table> tag opens a table -->
		<table border = "1">
			
			<!-- the <caption> tag summarizes the table's -->
			<!-- contents (this helps visually imparied people) -->
			<caption><strong>Table of Fruits (1st column) and
				Theri Prices (2nd column)</strong></caption>

			<!-- the <thead> section appers first in the table -->
			<!-- it formats the table header area -->
			<thead>
				<tr><!-- <tr> inserts a table row -->
					<th>Fruit</th><!-- insert a heading cell -->
					<th>Price</th>
				</tr>
			</thead>

			<!-- the <tfoot> section appears last in the table -->
			<!-- it formats the table footer -->
			<tfoot>
				<tr>
					<th>Total</th>
					<th>$3.75</th>
				</tr>
			</tfoot>

			<!-- all table content is enclosed -->
			<!-- within the <tbody> -->
			<tbody>
				<tr>
					<td>Apple</td><!-- insert a data cell -->
					<td>$0.25</td>
				</tr>
				<tr>
					<td>Orange</td><
					<td>$0.50</td>
				</tr>
				<tr>
					<td>Banana</td>
					<td>$1.00</td>
				</tr>
				<tr>
					<td>Pineapple</td>
					<td>$2.00</td>
				</tr>
			</tbody>
		</table>		
        <!--function that make able to go back-->
    <script>
        function goBack() {
        window.history.back();
        }
    </script>
	</body>
</html>
