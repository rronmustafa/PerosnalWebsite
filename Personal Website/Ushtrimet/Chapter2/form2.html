<!DOCTYPE html>

<!-- Fig. 2.15: form2.html -->
<!-- Form using a variety of components. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>More Forms</title>
	</head>
		<h1>Feedback Form</h1>
		<p>Please fill out this form to help
			us improve our site.</p>

		<form method = "post" action = "http://www.deitel.com">
			
			<input type = "hidden" name = "recipient"
				value = "deitel@deitel.com">
			<input type = "hidden" name = "subject"
				value = "Feedback Form">
			<input type = "hidden" name = "redirect"
				value = "main.html">

			<p><label>Name:
				<input type = "text" name = "name" size = "25">
			</label></p>

			<!-- <textarea> creates a multiline textbox -->
			<p><label>Comments:<br>
				<textarea name = "comments"
					rows = "4" cols = "36">Enter comments here.</textarea>
			</label></p>

			<!-- <input type = "password"> inserts a -->
			<!-- textbox whose display is masked with -->
			<!-- asterisk characters -->	
			<p><label>E-mail Address:
				<input type = "password" name = "email" size = "25">
			</label></p>

			<p>
				<strong>Things you like:</strong><br>

				<label>Site design
					<input type = "checkbox" name = "thingsliked"
						value = "Design"></label>
				<label>Links
					<input type = "checkbox" name = "thingsliked"
						value = "Links"></label>
				<label>Ease of use
					<input type = "checkbox" name = "thingsliked"
						value = "Ease"></label>
				<label>Images
					<input type = "checkbox" name = "thingsliked"
						value = "Images"></label>
				<label>Source code
					<input type = "checkbox" name = "thingsliked"
						value = "Code"></label>
			</p>

			<!-- <input type = "radio"> creates a radio -->
			<!-- button. The difference between radio buttons -->
			<!-- and checkboxes is that only one radio button -->
			<!-- in a group can be selected -->
			<p>
				<strong>How did you get to our site?:</strong><br>

				<label>Search engine
					<input type = "radio" name = "howtosite"
						value = "search engine" checked></label>
				<label>Links from another site
					<input type = "radio" name = "howtosite"
						value = "link" checked></label>
				<label>Deitel.com Web site
					<input type = "radio" name = "howtosite"
						value = "deitel.com" checked></label>
				<label>Reference in a book
					<input type = "radio" name = "howtosite"
						value = "book" checked></label>
				<label>Other
					<input type = "radio" name = "howtosite"
						value = "other" checked></label>
			</p>

			<p>
				<label>Rate our site:
					<!-- the <select> tag presents a drop-down -->
					<!-- list with choices indicated by the -->
					<!-- <option> tags -->
					<select name = "rating">
						<option selected>Amazing</option>
						<option>10</option>
						<option>9</option>
						<option>8</option>
						<option>7</option>
						<option>6</option>
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
						<option>Awful</option>
					</select>
				</label>
			</p>

			<p>
				<input type = "submit" value = "Submit">
				<input type = "reset" value = "Clear">
			</p>
		</form>
	<body>

	</body>
</html>
